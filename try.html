<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400&display=swap');

/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Open Sans', sans-serif;
    overflow-x: hidden;
    background-color: #f0f4f8;
}

header {
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    background: linear-gradient(45deg, rgba(0,0,0,0.7), rgba(0,0,0,0.3));
    padding: 15px 40px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.logo img {
    width: 90px;
    height: 90px;
}

.navbar ul {
    list-style-type: none;
    display: flex;
    gap: 25px;
}

.navbar ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    font-size: 18px;
    transition: color 0.3s ease;
}

.navbar ul li a:hover {
    color: #feca57;
}

.btn {
    padding: 10px 20px;
    background: linear-gradient(45deg, #ee5253, #ff9ff3);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.btn:hover {
    transform: scale(1.1);
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
}

.container {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    position: relative;
    color: #fff;
    text-align: center;
}

.banner {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.background-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(1.0) saturate(120%);
    z-index: -1;
}

.banner h1 {
    font-family: 'Montserrat', sans-serif;
    font-size: 50px;
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
}

.banner h1 span {
    display: inline-block;
    background: linear-gradient(90deg, darkblue,red);
    -webkit-background-clip: text;
    color: transparent;
    opacity: 0;
    transform: translateY(50px);
    animation: slideIn 0.8s ease forwards;
    animation-delay: calc(0.1s * var(--i));
    cursor: pointer;
    transition: transform 0.3s ease;
}

.banner h1 span:hover {
    transform: scale(1.2) translateY(-10px);
}


@keyframes slideIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Apply delay to each word in the title */
.banner h1 span:nth-child(1) { --i: 1; }
.banner h1 span:nth-child(2) { --i: 2; }
.banner h1 span:nth-child(3) { --i: 3; }
.banner h1 span:nth-child(4) { --i: 4; }
.banner h1 span:nth-child(5) { --i: 5; }
.banner h1 span:nth-child(6) { --i: 6; }
    </style>
</head>

<body>
    <header class="stick">
        <div class="navbar">
            <div class="logo">
                <img src="Nlogo.png" alt="Logo">
            </div>
            <ul>
                <li><a href="tech.html">TECHNOLOGIES</a></li>
                <li><a href="careers.html">CAREERS</a></li>
                <li><a href="#">PRODUCT UNIVERSE</a></li>
                <li><a href="contact.html"><button class="btn">CONTACT US</button></a></li>
            </ul>
        </div>
    </header>
    
    <div class="container">
        <div class="banner">
            <video autoplay muted loop class="background-video">
                <source src="Vibe.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h1>
                <span>VIBE</span>
                <span>-</span>
                <span>Virtual</span>
                <span>Intelligence</span>
                <span>Bold</span>
                <span>Execution</span>
            </h1>
        </div>
    </div>
    
    
    
</body>
</html>
