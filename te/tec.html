<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Scrolling Image Slider</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styles for the page and body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            /* Ensures the content is always centered */
        }

        .slider {
            position: relative;
            width: 90%;
            height: 550px;
            max-width: 1200px; /* Set a maximum width */
            min-width: 600px; /* Set a minimum width */
            overflow: hidden;
        }

        .slider-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        /* Arrow styles */
        .arrow {
            position: absolute;
            top: 50%;
            font-size: 2rem;
            color: white;
            z-index: 1;
            cursor: pointer;
            transform: translateY(-50%);
            padding: 10px;
        }

        .left {
            left: 10px;
        }

        .right {
            right: 10px;
        }

        /* Dots container at the bottom */
        .dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: white;
            transition: all 0.3s ease;
        }

        .small-dot {
            width: 10px;
            height: 10px;
        }

        .medium-dot {
            width: 12px;
            height: 12px;
        }

        .large-dot {
            width: 15px;
            height: 15px;
        }

        .active {
            background-color: #ff5722;
        }

        /* Styling for images and text */
        .slider-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
        }

        
       


        .image-slide {
            width: 100%;
            flex-shrink: 0;
            position: relative;
        }

    </style>
</head>
<body>

<div class="slider">
    <div class="arrow left" onclick="prevSlide()">&#10094;</div>
    <div class="slider-container">
        <!-- Add your images with text on top here -->
        <div class="image-slide">
            <img src="tech.jpeg" alt="Motivation 1">
            
        </div>
        <div class="image-slide">
            <img src="tech1.jpeg" alt="Motivation 2">
            
        </div>
        <div class="image-slide">
            <img src="tech2.jpeg" alt="Motivation 3">
           
        </div>
        <div class="image-slide">
            <img src="tech3.jpeg" alt="Motivation 4">
            
        </div>
        <!-- Add more images as needed... -->
    </div>
    <div class="arrow right" onclick="nextSlide()">&#10095;</div>

    <!-- Dots at the bottom -->
    <div class="dots">
        <span class="dot small-dot"></span>
        <span class="dot medium-dot"></span>
        <span class="dot large-dot"></span>
        <span class="dot medium-dot"></span>
        <span class="dot small-dot"></span>
    </div>
</div>

<script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('.image-slide');
    const dots = document.querySelectorAll('.dot');

    // Function to go to the previous slide
    function prevSlide() {
        currentIndex = (currentIndex === 0) ? slides.length - 1 : currentIndex - 1;
        updateSlider();
    }

    // Function to go to the next slide
    function nextSlide() {
        currentIndex = (currentIndex === slides.length - 1) ? 0 : currentIndex + 1;
        updateSlider();
    }

    // Update slider position and active dot
    function updateSlider() {
        const offset = -currentIndex * 100; // 100% of the width for each image (one image at a time)
        document.querySelector('.slider-container').style.transform = `translateX(${offset}%)`;

        // Update dots
        dots.forEach((dot, index) => {
            dot.classList.remove('active');
            if (index === currentIndex) {
                dot.classList.add('active');
            }
        });
    }

    // Initialize the slider
    updateSlider();

    // Optional: Automatic slide every 5 seconds
    setInterval(nextSlide, 2000);
</script>

</body>
</html>
